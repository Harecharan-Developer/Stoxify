<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - STOXIFY</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111 url('https://cdn.pixabay.com/photo/2021/05/23/15/20/bull-6275551_960_720.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ring i {
      position: absolute;
      inset: 0;
      border: 2px solid #fff;
      transition: 0.5s;
    }

    .ring i:nth-child(1) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 6s linear infinite;
    }

    .ring i:nth-child(2) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate 4s linear infinite;
    }

    .ring i:nth-child(3) {
      border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
      animation: animate2 10s linear infinite;
    }

    .ring:hover i {
      border: 6px solid var(--clr);
      filter: drop-shadow(0 0 20px var(--clr));
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes animate2 {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    .login {
      position: absolute;
      width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 20px;
    }

    .login h2 {
      font-size: 2em;
      color: #fff;
    }

    .login .inputBx {
      width: 100%;
    }

    .login .inputBx input {
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      font-size: 1em;
      color: #fff;
      outline: none;
    }

    .login .inputBx input[type="submit"] {
      background: linear-gradient(45deg, #ff357a, #fff172);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login .inputBx input[type="submit"]:hover {
      transform: scale(1.05);
    }

    .login .inputBx input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login .links {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .login .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="ring">
    <i style="--clr:#161263;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#0f0f01;"></i>

    <div class="login">
      <h2>Login</h2>
      <div class="inputBx">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="inputBx">
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="inputBx">
        <input type="submit" value="Sign in" onclick="login()">
      </div>
      <div class="links">
        <a href="#">Forget Password</a>
        <a href="#">Signup</a>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          // Redirect or load dashboard
          window.location.href = "/login.html";
        } else {
          alert(result.message || "Invalid credentials.");
        }

      } catch (err) {
        console.error("Login error:", err);
        alert("Server error. Try again later.");
      }
    }
  </script>
</body>
</html>
